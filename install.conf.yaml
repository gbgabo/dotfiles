- clean: ["~"]

- link:
    ~/.zprofile: shell/zprofile
    ~/.bashrc: shell/bashrc
    ~/.zshrc: shell/zshrc
    ~/.antigen/bundles/themes/wild-berries.zsh-theme: shell/wild-berries.zsh-theme
    ~/tmenus:
      path: ui/tmenus/
      create: true
    ~/.themes:
      path: ui/gtk-themes/
      create: true
    ~/.icons:
      path: ui/icons/
      create: true
    ~/.config/VSCodium/User/settings.json: config/vscodium-settings.json
    ~/.vimrc: config/vimrc
    ~/.i3:
      path: config/i3/
      create: true
    ~/.config/neovim:
      path: config/neovim/
      create: true
    ~/.Xresources: config/Xorg/Xresources
    ~/.xinitrc: config/Xorg/xinitrc
    ~/.config/dunst/dunstrc:
      path: config/dunstrc
      create: true
    ~/.gitconfig: gitconfig
