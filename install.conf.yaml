- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/tmenus:
        path: tmenus/
        create: true
    ~/.config/neovim:
        path: neovim/
        create: true
    ~/.antigen/bundles/themes/wild-berries.zsh-theme: wild-berries.zsh-theme
