- clean: ["~"]

- link:
    ~/.zprofile: shell/zprofile
    ~/.bashrc: shell/bashrc
    ~/.zshrc: shell/zshrc
    ~/tmenus:
      path: ui/tmenus/
      create: true
    ~/.themes:
      path: ui/gtk-themes/
      create: true
    ~/.icons:
      path: ui/icons/
      create: true
    ~/.var/app/com.visualstudio.code-oss/config/Code - OSS/User/settings.json: config/vscodium-settings.json
    ~/.vimrc: config/vimrc
    ~/.i3:
      path: config/i3/
      create: true
    ~/.config/neovim:
      path: config/neovim/
      create: true
    ~/.var/app/dev.zed.Zed/config/zed/settings.json: config/zed/settings.json
    ~/.Xresources: config/Xorg/Xresources
    ~/.xinitrc: config/Xorg/xinitrc
    ~/.config/dunst/dunstrc:
      path: config/dunstrc
      create: true
    ~/.gitconfig: gitconfig
    ~/.config/compton/compton.conf:
      path: config/compton.conf
      create: true
    ~/.tmux.conf:
      path: config/tmux/tmux.conf
