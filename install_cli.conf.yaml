- clean: ["~"]

- link:
    ~/.zprofile: shell/zprofile
    ~/.bashrc: shell/bashrc
    ~/.zshrc: shell/zshrc
    ~/tmenus:
      path: ui/tmenus/
      create: true
    ~/.vimrc: config/vimrc
    ~/.config/neovim:
      path: config/neovim/
      create: true
    ~/.Xresources: config/Xorg/Xresources
    ~/.gitconfig: gitconfig
    ~/.tmux.conf:
      path: config/tmux/tmux.conf
